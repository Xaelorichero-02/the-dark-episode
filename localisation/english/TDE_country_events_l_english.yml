#Generic
#Austria-Hungary
 austria_hungary.1.t:0 "The Bosnian Gambit"
 austria_hungary.1.d:0 "Even though Bosnia and Herzegovina is still formally a part of the Ottoman Empire, our authorities have factual control over the country and now is the perfect chance to incorporate Bosnia and Herzegovina has come with the Young Turk Revolution in the Ottoman Empire. We have said we are afraid of the revolution spreading to Bosnia and Herzegovina gaining support from the Bosnian Muslims and Serbs, as a result Franz Joseph has announced the annexation of Bosnia and ordered the Minister of Finance to compose a constitution with the annexation to be announced two days after. \n\n This may spark a brief crisis however..."
 austria_hungary.1.a:0 "We can't annex everything..."
 austria_hungary.1.b:0 "NOVI PAZAR IS OURS!"
 austria_hungary.1.c:0 "Compromise with Serbia."
 austria_hungary.2.t:0 "The Austrian Ultimatum"
 austria_hungary.2.d:0 "The Austrians present us with ultimatum: 1. To suppress any publication which incites to hatred and contempt of the Austro-Hungarian Monarchy\n 2. To dissolve immediately the group named "Narodna Odbrana," to confiscate all its means of propaganda, and to proceed in the same manner against other societies and their branches in Serbia which engage in propaganda against the Austro-Hungarian Monarchy\n 3. To eliminate without delay from public instruction in Serbia propaganda against Austria-Hungary\n 4. To remove from the military service all officers guilty of propaganda against the Austro-Hungarian Monarchy\n 5. To accept the collaboration in Serbia of representatives of the Austro-Hungarian Government for the suppression of the subversive movement directed against the territorial integrity of the Monarchy\n 6. To take judicial proceedings against accessories to the plot of the 28th of June who are on Serbian territory\n delegates of the Austro-Hungarian Government will take part in the investigation relating thereto\n 7. To proceed without delay to the arrest of Major Voija Tankositch and of the individual named Milan Ciganovitch, a Serbian State employee, who have been compromised by the results of the magisterial inquiry at Serajevo\n 8. To prevent by effective measures the cooperation of the Serbian authorities in the illicit traffic in arms and explosives across the frontier\n 9. To furnish the Imperial and Royal Government with explanations regarding the unjustifiable utterances of high Serbian officials, both in Serbia and abroad, who, notwithstanding their official position, have not hesitated since the crime of the 28th of June to express themselves in interviews in terms of hostility to the Austro-Hungarian Government\n 10. To notify the Imperial and Royal Government without delay of the execution of the measures comprised under the preceding heads."
 austria_hungary.2.a:0 "We will cave in..."
 austria_hungary.2.b:0 "Mobilize the army!"
 austria_hungary.3.t:0 "To My People!"
 austria_hungary.3.d:0 "Following the refusal to accept all terms of the Ultimatum sent to Serbia Franz Josef has gone ahead and issued a manifesto 'To my people' - 'An meine Volker', in Bad Ischl on 28 July 1914. The text was a typical headline of war manifestoes printed following the Empire's declaration of war on Serbia. The document has been distributed all over the empire and is being widely published by news sources. The text has presented the agressiveness of Serbia as the reason for war, claiming that the Empire has tried all ways to avoid the conflict."
 austria_hungary.3.a:0 "The war can begin!"
 austria_hungary.3.b:0 "We can't do anything about it..."